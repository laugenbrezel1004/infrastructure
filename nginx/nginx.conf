worker_processes auto;

events {
    worker_connections 1024;
}

http {
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    keepalive_timeout 65;
    client_max_body_size 50m;

    upstream apache_backend {
        server apache:80;
    }

    upstream gitlab_backend {
        server infrastructure_gitlab:80;  # Corrected container name
    }

    upstream vaultwarden_backend {
        server infrastructure_vaultwarden:80;  # Corrected container name
    }

    upstream jenkins_backend {
        server jenkins:8080;
    }

    server {
        listen 80;
        server_name laurenzschmidt.de gitlab.laurenzschmidt.de vaultwarden.laurenzschmidt.de jenkins.laurenzschmidt.de;

        access_log /var/log/nginx/http_redirect.log;
        error_log /var/log/nginx/http_error.log warn;

        location /.well-known/acme-challenge/ {
            root /webroot;
            try_files $uri $uri/ =404;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name laurenzschmidt.de;

        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        access_log /var/log/nginx/apache_access.log;
        error_log /var/log/nginx/apache_error.log warn;

        location / {
            proxy_pass http://apache_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
        }

        error_page 502 503 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    server {
        listen 443 ssl;
